<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBot 管理后台 - 登录</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="icon">
                        <svg class="svg-icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z" fill="none" stroke="currentColor" stroke-width="2"/>
                            <circle cx="9" cy="9" r="1.5"/>
                            <circle cx="15" cy="9" r="1.5"/>
                            <path d="M8 13h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </span>
                    <h1 class="auth-title">NoteBot</h1>
                </div>
                <p class="auth-subtitle">管理后台</p>
            </div>
            
            <div class="auth-body">
                <div id="message" class="d-none"></div>
                
                <!-- 初始化页面 -->
                <div id="init-page" class="auth-form d-none">
                    <h2 class="form-title">初始化设置</h2>
                    <p class="form-description">首次使用，请设置管理员账户</p>
                    
                    <form id="init-form">
                        <div class="form-group">
                            <label for="init-username" class="form-label">管理员用户名</label>
                            <input type="text" id="init-username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="init-password" class="form-label">密码</label>
                            <input type="password" id="init-password" class="form-control" autocomplete="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="init-confirm-password" class="form-label">确认密码</label>
                            <input type="password" id="init-confirm-password" class="form-control" autocomplete="new-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">创建管理员账户</span>
                            <div class="btn-spinner d-none"></div>
                        </button>
                    </form>
                </div>
                
                <!-- 登录页面 -->
                <div id="login-page" class="auth-form">
                    <h2 class="form-title">登录</h2>
                    <p class="form-description">请输入您的凭据以访问管理后台</p>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" id="password" class="form-control" autocomplete="current-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">登录</span>
                            <div class="btn-spinner d-none"></div>
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="auth-footer">
                <p class="footer-text">© 2025 NoteBot by lingran7031 </p>
            </div>
        </div>
    </div>
    
    <style>
        /* 认证页面特定样式 */
        .auth-page {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        .auth-header {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg) var(--spacing-lg);
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }
        
        .auth-logo .icon {
            font-size: 2.5rem;
        }
        
        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin: 0;
        }
        
        .auth-subtitle {
            color: var(--text-muted);
            font-size: var(--font-size-lg);
            margin: 0;
        }
        
        .auth-body {
            padding: var(--spacing-lg);
        }
        
        .auth-form {
            animation: fadeIn 0.4s ease-out;
        }
        
        .form-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            text-align: center;
        }
        
        .form-description {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            line-height: 1.5;
        }
        
        .btn-block {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn-text {
            transition: var(--transition-base);
        }
        
        .btn-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .btn:disabled .btn-text {
            opacity: 0;
        }
        
        .btn:disabled .btn-spinner {
            display: block !important;
        }
        
        .auth-footer {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--gray-50);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        .footer-text {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
            margin: 0;
        }
        
        /* 动画 */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .auth-page {
                padding: var(--spacing-sm);
            }
            
            .auth-header {
                padding: var(--spacing-lg) var(--spacing-md) var(--spacing-md);
            }
            
            .auth-body {
                padding: var(--spacing-md);
            }
            
            .auth-title {
                font-size: var(--font-size-xl);
            }
        }
    </style>
    
    <script>
        let isInitialized = false;
        
        // 页面加载时检查初始化状态
        async function checkInitialization() {
            try {
                const response = await fetch('/api/auth/init-status');
                const data = await response.json();
                
                if (data.success) {
                    isInitialized = !data.needsInit;
                    
                    if (isInitialized) {
                        showLoginForm();
                    } else {
                        showInitForm();
                    }
                } else {
                    showMessage('检查初始化状态失败', 'danger');
                    showLoginForm(); // 默认显示登录表单
                }
            } catch (error) {
                console.error('检查初始化状态失败:', error);
                showMessage('连接服务器失败', 'danger');
                showLoginForm();
            }
        }
        
        function showInitForm() {
            document.getElementById('login-page').classList.add('d-none');
            document.getElementById('init-page').classList.remove('d-none');
        }
        
        function showLoginForm() {
            document.getElementById('init-page').classList.add('d-none');
            document.getElementById('login-page').classList.remove('d-none');
        }
        
        // 初始化管理员账户
        async function initializeAdmin(event) {
            event.preventDefault();
            
            const username = document.getElementById('init-username').value;
            const password = document.getElementById('init-password').value;
            const confirmPassword = document.getElementById('init-confirm-password').value;
            
            if (password !== confirmPassword) {
                showMessage('密码和确认密码不匹配', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密码长度至少6位', 'danger');
                return;
            }
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            setButtonLoading(submitBtn, true);
            
            try {
                const response = await fetch('/api/auth/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('管理员账户创建成功，请登录', 'success');
                    setTimeout(() => {
                        showLoginForm();
                        isInitialized = true;
                    }, 2000);
                } else {
                    showMessage('创建失败: ' + data.error, 'danger');
                }
            } catch (error) {
                console.error('初始化失败:', error);
                showMessage('初始化失败，请重试', 'danger');
            } finally {
                setButtonLoading(submitBtn, false);
            }
        }
        
        // 用户登录
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'danger');
                return;
            }
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            setButtonLoading(submitBtn, true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 保存token和用户信息
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('登录成功，正在跳转...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/webui';
                    }, 1000);
                } else {
                    showMessage('登录失败: ' + data.error, 'danger');
                }
            } catch (error) {
                console.error('登录失败:', error);
                showMessage('登录失败，请重试', 'danger');
            } finally {
                setButtonLoading(submitBtn, false);
            }
        }
        
        function setButtonLoading(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const btnSpinner = button.querySelector('.btn-spinner');
            
            if (loading) {
                button.disabled = true;
                btnText.style.opacity = '0';
                btnSpinner.classList.remove('d-none');
            } else {
                button.disabled = false;
                btnText.style.opacity = '1';
                btnSpinner.classList.add('d-none');
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `alert alert-${type}`;
            messageEl.classList.remove('d-none');
            
            setTimeout(() => {
                messageEl.classList.add('d-none');
            }, 5000);
        }
        
        // 检查是否已登录
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // 如果已有token，直接跳转到管理后台
                window.location.href = '/webui';
            }
        }
        
        // 事件监听
        document.getElementById('init-form').addEventListener('submit', initializeAdmin);
        document.getElementById('login-form').addEventListener('submit', login);
        
        // 页面加载时执行
        checkAuth();
        checkInitialization();
    </script>
</body>
</html>
