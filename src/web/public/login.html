<body class="login-container flex items-center justify-center p-4">

    <script>
        let csrfToken = null;
        
        // è·å–CSRFä»¤ç‰Œ
        async function getCsrfToken() {
            try {
                //console.log('ğŸ”‘ [DEBUG] å¼€å§‹è·å–CSRFä»¤ç‰Œ');
                const response = await fetch('/api/csrf-token', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                //console.log('ğŸ”‘ [DEBUG] CSRFä»¤ç‰Œè¯·æ±‚å“åº”çŠ¶æ€:', response.status);
                //console.log('ğŸ”‘ [DEBUG] CSRFä»¤ç‰Œè¯·æ±‚å“åº” OK:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.token;
                    //console.log('âœ… [DEBUG] CSRFä»¤ç‰Œè·å–æˆåŠŸ:', csrfToken);
                } else {
                    console.warn('âŒ [DEBUG] CSRFä»¤ç‰Œè·å–å¤±è´¥ï¼ŒçŠ¶æ€ç :', response.status);
                }
            } catch (error) {
                console.error('âŒ [DEBUG] è·å–CSRFä»¤ç‰Œå¤±è´¥:', error);
                //console.log('ğŸ”‘ [DEBUG] CSRFé”™è¯¯è¯¦æƒ…:', error.message, error.stack);
            }
        }
        
        // ç«‹å³æ¸…ç†URLä¸­çš„æ‰€æœ‰å‚æ•°ï¼ˆå®‰å…¨æªæ–½ï¼‰
        //console.log('é¡µé¢åŠ è½½å‰æ‰§è¡Œæ¸…ç†URLå‚æ•°');
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä»»ä½•URLå‚æ•°
            if (urlParams.toString()) {
                console.warn('æ£€æµ‹åˆ°URLå‚æ•°ï¼Œå‡ºäºå®‰å…¨è€ƒè™‘å°†è¢«æ¸…é™¤');
                // æ¸…é™¤æ‰€æœ‰URLå‚æ•°
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }
        })();
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            //console.log('ğŸš€ [DEBUG] DOMåŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–ç™»å½•é¡µé¢');
            initializeLoginPage();
        });
        
        async function initializeLoginPage() {
            //console.log('ğŸš€ [DEBUG] åˆå§‹åŒ–ç™»å½•é¡µé¢å¼€å§‹');
            
            // è·å–CSRFä»¤ç‰Œ
            //console.log('ğŸš€ [DEBUG] è·å–CSRFä»¤ç‰Œ...');
            await getCsrfToken();
            //console.log('ğŸš€ [DEBUG] CSRFä»¤ç‰Œè·å–å®Œæˆ:', csrfToken);
            
            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            //console.log('ğŸš€ [DEBUG] ç»‘å®šäº‹ä»¶ç›‘å¬å™¨...');
            bindEventListeners();
            
            // æ£€æŸ¥URLå‚æ•°æ˜¾ç¤ºæ¶ˆæ¯
            //console.log('ğŸš€ [DEBUG] æ£€æŸ¥URLæ¶ˆæ¯...');
            checkUrlMessages();
            
            // èšç„¦åˆ°ç”¨æˆ·åè¾“å…¥æ¡†
            //console.log('ğŸš€ [DEBUG] è®¾ç½®ç„¦ç‚¹åˆ°ç”¨æˆ·åè¾“å…¥æ¡†...');
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.focus();
                //console.log('ğŸš€ [DEBUG] ç”¨æˆ·åè¾“å…¥æ¡†å·²è·å¾—ç„¦ç‚¹');
            } else {
                //console.log('âŒ [DEBUG] æœªæ‰¾åˆ°ç”¨æˆ·åè¾“å…¥æ¡†');
            }
            
            //console.log('ğŸš€ [DEBUG] ç™»å½•é¡µé¢åˆå§‹åŒ–å®Œæˆ');
        }
        
        // æ£€æŸ¥å½“å‰ç™»å½•çŠ¶æ€
        async function checkLoginStatus() {
            try {
                //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - å¼€å§‹æ£€æŸ¥å½“å‰ç™»å½•çŠ¶æ€');
                //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - å½“å‰Cookie:', document.cookie);
                
                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - è®¤è¯æ£€æŸ¥å“åº”çŠ¶æ€:', response.status);
                //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - è®¤è¯æ£€æŸ¥å“åº” OK:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - è®¤è¯æ£€æŸ¥å“åº”æ•°æ®:', data);
                    
                    if (data.success && data.authenticated) {
                        //console.log('âœ… [DEBUG] é¡µé¢åŠ è½½ - ç”¨æˆ·å·²ç™»å½•ï¼Œç«‹å³é‡å®šå‘åˆ°ä¸»é¡µ');
                        //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - ç”¨æˆ·ä¿¡æ¯:', data.user);
                        
                        // ç«‹å³é‡å®šå‘ï¼Œä¸æ˜¾ç¤ºæ¶ˆæ¯é¿å…é—ªçƒ
                        window.location.href = '/';
                        
                        return true;
                    } else {
                        //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - è®¤è¯æ£€æŸ¥å¤±è´¥ - success:', data.success, 'authenticated:', data.authenticated);
                    }
                } else {
                    //console.log('âŒ [DEBUG] é¡µé¢åŠ è½½ - è®¤è¯æ£€æŸ¥è¯·æ±‚å¤±è´¥ï¼ŒçŠ¶æ€ç :', response.status);
                }
                
                //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - ç”¨æˆ·æœªç™»å½•ï¼Œæ˜¾ç¤ºç™»å½•è¡¨å•');
                return false;
            } catch (error) {
                console.error('âŒ [DEBUG] é¡µé¢åŠ è½½ - æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', error);
                //console.log('ğŸ” [DEBUG] é¡µé¢åŠ è½½ - é”™è¯¯è¯¦æƒ…:', error.message, error.stack);
                return false;
            }
        }
        
        function checkUrlMessages() {
            // ä¸å†ä»URLå‚æ•°è·å–æ¶ˆæ¯ï¼Œæ‰€æœ‰æ¶ˆæ¯é€šè¿‡å®‰å…¨çš„æ–¹å¼ä¼ é€’
            // æ£€æŸ¥sessionStorageä¸­æ˜¯å¦æœ‰æ¶ˆæ¯
            const storedError = sessionStorage.getItem('loginError');
            const storedMessage = sessionStorage.getItem('loginMessage');
            
            if (storedError) {
                showMessage(storedError, 'error');
                sessionStorage.removeItem('loginError');
            }
            
            if (storedMessage) {
                showMessage(storedMessage, 'info');
                sessionStorage.removeItem('loginMessage');
            }
        }
        
        function bindEventListeners() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
            const togglePassword = document.getElementById('togglePassword');
            if (togglePassword) {
                togglePassword.addEventListener('click', togglePasswordVisibility);
            }
            
            // å›è½¦é”®ç™»å½•
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement && (activeElement.id === 'username' || activeElement.id === 'password')) {
                        handleLogin(e);
                    }
                }
            });
            
            // è¾“å…¥æ¡†å˜åŒ–æ—¶æ¸…é™¤é”™è¯¯çŠ¶æ€
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('input', clearErrorState);
            });
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            //console.log('ğŸ” [DEBUG] å¼€å§‹ç™»å½•æµç¨‹');
            //console.log('ğŸ” [DEBUG] ç”¨æˆ·å:', username);
            //console.log('ğŸ” [DEBUG] è®°ä½æˆ‘:', rememberMe);
            //console.log('ğŸ” [DEBUG] CSRF Token:', csrfToken);
            
            // è¡¨å•éªŒè¯
            if (!validateForm(username, password)) {
                //console.log('ğŸ” [DEBUG] è¡¨å•éªŒè¯å¤±è´¥');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            setLoadingState(true);
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // æ·»åŠ CSRFä»¤ç‰Œåˆ°è¯·æ±‚å¤´
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }
                
                //console.log('ğŸ” [DEBUG] å‘é€ç™»å½•è¯·æ±‚åˆ° /api/auth/login');
                //console.log('ğŸ” [DEBUG] è¯·æ±‚å¤´:', headers);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        password,
                        rememberMe
                    })
                });
                
                //console.log('ğŸ” [DEBUG] ç™»å½•å“åº”çŠ¶æ€:', response.status);
                //console.log('ğŸ” [DEBUG] ç™»å½•å“åº” OK:', response.ok);
                
                const data = await response.json();
                //console.log('ğŸ” [DEBUG] ç™»å½•å“åº”æ•°æ®:', data);
                
                if (response.ok && data.success) {
                    // ç™»å½•æˆåŠŸ
                    //console.log('âœ… [DEBUG] ç™»å½•æˆåŠŸï¼Œå¼€å§‹å¤„ç†é‡å®šå‘æµç¨‹');
                    
                    // æ£€æŸ¥Cookieæ˜¯å¦è®¾ç½®
                    //console.log('ğŸ” [DEBUG] å½“å‰Cookie:', document.cookie);
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    showMessage('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                    
                    // éšè—ç™»å½•è¡¨å•
                    const loginForm = document.getElementById('loginForm');
                    if (loginForm) {
                        loginForm.style.display = 'none';
                    }
                    
                    // æ¸…é™¤é¡µé¢ç¼“å­˜
                    if ('caches' in window) {
                        caches.keys().then(names => {
                            names.forEach(name => {
                                caches.delete(name);
                            });
                        });
                    }
                    
                    //console.log('ğŸ” [DEBUG] ç™»å½•æˆåŠŸï¼Œç­‰å¾…1ç§’åé‡å®šå‘åˆ°ä¸»é¡µ');
                    
                    // ç™»å½•æˆåŠŸåç›´æ¥é‡å®šå‘ï¼Œä¸å†è¿›è¡Œé¢å¤–çš„è®¤è¯æ£€æŸ¥
                     setTimeout(() => {
                         //console.log('ğŸ” [DEBUG] æ‰§è¡Œé‡å®šå‘åˆ°ä¸»é¡µ');
                         window.location.href = '/';
                     }, 1000); // ç»™Cookieè®¾ç½®è¶³å¤Ÿæ—¶é—´
                } else {
                    // ç™»å½•å¤±è´¥
                    showMessage(data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                    setLoadingState(false);
                    
                    // æ¸…ç©ºå¯†ç æ¡†
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
            } catch (error) {
                console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                showMessage('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•', 'error');
                setLoadingState(false);
            }
        }
        
        function validateForm(username, password) {
            clearErrorState();
            
            let isValid = true;
            
            if (!username) {
                showFieldError('username', 'è¯·è¾“å…¥ç”¨æˆ·å');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', 'è¯·è¾“å…¥å¯†ç ');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            if (field) {
                field.classList.add('error');
                
                // åˆ›å»ºæˆ–æ›´æ–°é”™è¯¯æ¶ˆæ¯
                let errorElement = field.parentNode.querySelector('.field-error');
                if (!errorElement) {
                    errorElement = document.createElement('div');
                    errorElement.className = 'field-error';
                    field.parentNode.appendChild(errorElement);
                }
                errorElement.textContent = message;
                
                // èšç„¦åˆ°é”™è¯¯å­—æ®µ
                field.focus();
            }
        }
        
        function clearErrorState() {
            // æ¸…é™¤è¾“å…¥æ¡†é”™è¯¯çŠ¶æ€
            const errorInputs = document.querySelectorAll('input.error');
            errorInputs.forEach(input => {
                input.classList.remove('error');
            });
            
            // æ¸…é™¤é”™è¯¯æ¶ˆæ¯
            const errorMessages = document.querySelectorAll('.field-error');
            errorMessages.forEach(msg => {
                msg.remove();
            });
        }
        
        // åˆ‡æ¢å¯†ç å¯è§æ€§
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        function setLoadingState(loading) {
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoading = document.getElementById('loginButtonLoading');
            const inputs = document.querySelectorAll('input');
            
            if (loading) {
                loginButton.disabled = true;
                loginButtonText.classList.add('hidden');
                loginButtonLoading.classList.remove('hidden');
                inputs.forEach(input => input.disabled = true);
            } else {
                loginButton.disabled = false;
                loginButtonText.classList.remove('hidden');
                loginButtonLoading.classList.add('hidden');
                inputs.forEach(input => input.disabled = false);
            }
        }
        
        function showMessage(message, type = 'info') {
            // ç§»é™¤ç°æœ‰æ¶ˆæ¯
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // åˆ›å»ºæ–°æ¶ˆæ¯
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            // æ’å…¥åˆ°è¡¨å•å‰é¢
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(messageDiv, form);
            
            // è‡ªåŠ¨éšè—æˆåŠŸå’Œä¿¡æ¯æ¶ˆæ¯
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }
    </script>
