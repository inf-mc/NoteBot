<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 强制防缓存机制 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>NoteBot 登录 - 管理后台</title>
    <link href="./css/tailwind.min.css" rel="stylesheet">
    <link href="./css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
        }
        .btn-login {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.4);
        }
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="login-container flex items-center justify-center p-4">
    <div class="login-card rounded-2xl p-8 w-full max-w-md fade-in">
        <!-- Logo和标题 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-robot text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">NoteBot</h1>
            <p class="text-gray-600">管理后台登录</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="space-y-6">
            <!-- 用户名输入 -->
            <div class="input-group">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-blue-600"></i>
                    用户名
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    required 
                    autocomplete="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="请输入用户名"
                >
                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden" id="usernameError"></div>
            </div>

            <!-- 密码输入 -->
            <div class="input-group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>
                    密码
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required 
                        autocomplete="current-password"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="请输入密码"
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden" id="passwordError"></div>
            </div>

            <!-- 记住我 -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码？</a>
            </div>

            <!-- 错误消息 -->
            <div id="errorMessage" class="error-message text-red-600 text-sm text-center hidden"></div>

            <!-- 登录按钮 -->
            <button 
                type="submit" 
                id="loginButton"
                class="btn-login w-full text-white py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                <span id="loginButtonText">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    登录
                </span>
                <span id="loginButtonLoading" class="hidden">
                    <i class="fas fa-spinner loading-spinner mr-2"></i>
                    登录中...
                </span>
            </button>
        </form>

        <!-- 底部信息 -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                © 2025 NoteBot
            </p>
        </div>
    </div>

    <script>
        let csrfToken = null;
        
        // 获取CSRF令牌
        async function getCsrfToken() {
            try {
                //console.log('🔑 [DEBUG] 开始获取CSRF令牌');
                const response = await fetch('/api/csrf-token', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                //console.log('🔑 [DEBUG] CSRF令牌请求响应状态:', response.status);
                //console.log('🔑 [DEBUG] CSRF令牌请求响应 OK:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.token;
                    //console.log('✅ [DEBUG] CSRF令牌获取成功:', csrfToken);
                } else {
                    console.warn('❌ [DEBUG] CSRF令牌获取失败，状态码:', response.status);
                }
            } catch (error) {
                console.error('❌ [DEBUG] 获取CSRF令牌失败:', error);
                //console.log('🔑 [DEBUG] CSRF错误详情:', error.message, error.stack);
            }
        }
        
        // 立即清理URL中的所有参数（安全措施）
        //console.log('页面加载前执行清理URL参数');
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // 检查是否有任何URL参数
            if (urlParams.toString()) {
                console.warn('检测到URL参数，出于安全考虑将被清除');
                // 清除所有URL参数
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }
        })();
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            //console.log('🚀 [DEBUG] DOM加载完成，开始初始化登录页面');
            initializeLoginPage();
        });
        
        async function initializeLoginPage() {
            //console.log('🚀 [DEBUG] 初始化登录页面开始');
            
            // 获取CSRF令牌
            //console.log('🚀 [DEBUG] 获取CSRF令牌...');
            await getCsrfToken();
            //console.log('🚀 [DEBUG] CSRF令牌获取完成:', csrfToken);
            
            // 绑定事件监听器
            //console.log('🚀 [DEBUG] 绑定事件监听器...');
            bindEventListeners();
            
            // 检查URL参数显示消息
            //console.log('🚀 [DEBUG] 检查URL消息...');
            checkUrlMessages();
            
            // 聚焦到用户名输入框
            //console.log('🚀 [DEBUG] 设置焦点到用户名输入框...');
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.focus();
                //console.log('🚀 [DEBUG] 用户名输入框已获得焦点');
            } else {
                //console.log('❌ [DEBUG] 未找到用户名输入框');
            }
            
            //console.log('🚀 [DEBUG] 登录页面初始化完成');
        }
        
        // 检查当前登录状态
        async function checkLoginStatus() {
            try {
                //console.log('🔍 [DEBUG] 页面加载 - 开始检查当前登录状态');
                //console.log('🔍 [DEBUG] 页面加载 - 当前Cookie:', document.cookie);
                
                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                //console.log('🔍 [DEBUG] 页面加载 - 认证检查响应状态:', response.status);
                //console.log('🔍 [DEBUG] 页面加载 - 认证检查响应 OK:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    //console.log('🔍 [DEBUG] 页面加载 - 认证检查响应数据:', data);
                    
                    if (data.success && data.authenticated) {
                        //console.log('✅ [DEBUG] 页面加载 - 用户已登录，立即重定向到主页');
                        //console.log('🔍 [DEBUG] 页面加载 - 用户信息:', data.user);
                        
                        // 立即重定向，不显示消息避免闪烁
                        window.location.href = '/';
                        
                        return true;
                    } else {
                        //console.log('🔍 [DEBUG] 页面加载 - 认证检查失败 - success:', data.success, 'authenticated:', data.authenticated);
                    }
                } else {
                    //console.log('❌ [DEBUG] 页面加载 - 认证检查请求失败，状态码:', response.status);
                }
                
                //console.log('🔍 [DEBUG] 页面加载 - 用户未登录，显示登录表单');
                return false;
            } catch (error) {
                console.error('❌ [DEBUG] 页面加载 - 检查登录状态失败:', error);
                //console.log('🔍 [DEBUG] 页面加载 - 错误详情:', error.message, error.stack);
                return false;
            }
        }
        
        function checkUrlMessages() {
            // 不再从URL参数获取消息，所有消息通过安全的方式传递
            // 检查sessionStorage中是否有消息
            const storedError = sessionStorage.getItem('loginError');
            const storedMessage = sessionStorage.getItem('loginMessage');
            
            if (storedError) {
                showMessage(storedError, 'error');
                sessionStorage.removeItem('loginError');
            }
            
            if (storedMessage) {
                showMessage(storedMessage, 'info');
                sessionStorage.removeItem('loginMessage');
            }
        }
        
        function bindEventListeners() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // 密码显示/隐藏切换
            const togglePassword = document.getElementById('togglePassword');
            if (togglePassword) {
                togglePassword.addEventListener('click', togglePasswordVisibility);
            }
            
            // 回车键登录
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement && (activeElement.id === 'username' || activeElement.id === 'password')) {
                        handleLogin(e);
                    }
                }
            });
            
            // 输入框变化时清除错误状态
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('input', clearErrorState);
            });
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            //console.log('🔐 [DEBUG] 开始登录流程');
            //console.log('🔐 [DEBUG] 用户名:', username);
            //console.log('🔐 [DEBUG] 记住我:', rememberMe);
            //console.log('🔐 [DEBUG] CSRF Token:', csrfToken);
            
            // 表单验证
            if (!validateForm(username, password)) {
                //console.log('🔐 [DEBUG] 表单验证失败');
                return;
            }
            
            // 显示加载状态
            setLoadingState(true);
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // 添加CSRF令牌到请求头
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }
                
                //console.log('🔐 [DEBUG] 发送登录请求到 /api/auth/login');
                //console.log('🔐 [DEBUG] 请求头:', headers);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        password,
                        rememberMe
                    })
                });
                
                //console.log('🔐 [DEBUG] 登录响应状态:', response.status);
                //console.log('🔐 [DEBUG] 登录响应 OK:', response.ok);
                
                const data = await response.json();
                //console.log('🔐 [DEBUG] 登录响应数据:', data);
                
                if (response.ok && data.success) {
                    // 登录成功
                    //console.log('✅ [DEBUG] 登录成功，开始处理重定向流程');
                    
                    // 检查Cookie是否设置
                    //console.log('🔐 [DEBUG] 当前Cookie:', document.cookie);
                    
                    // 显示成功消息
                    showMessage('登录成功，正在跳转...', 'success');
                    
                    // 隐藏登录表单
                    const loginForm = document.getElementById('loginForm');
                    if (loginForm) {
                        loginForm.style.display = 'none';
                    }
                    
                    // 清除页面缓存
                    if ('caches' in window) {
                        caches.keys().then(names => {
                            names.forEach(name => {
                                caches.delete(name);
                            });
                        });
                    }
                    
                    //console.log('🔐 [DEBUG] 登录成功，等待1秒后重定向到主页');
                    
                    // 登录成功后直接重定向，不再进行额外的认证检查
                     setTimeout(() => {
                         //console.log('🔐 [DEBUG] 执行重定向到主页');
                         window.location.href = '/';
                     }, 1000); // 给Cookie设置足够时间
                } else {
                    // 登录失败
                    showMessage(data.message || '登录失败，请检查用户名和密码', 'error');
                    setLoadingState(false);
                    
                    // 清空密码框
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
            } catch (error) {
                console.error('登录请求失败:', error);
                showMessage('网络连接失败，请检查网络后重试', 'error');
                setLoadingState(false);
            }
        }
        
        function validateForm(username, password) {
            clearErrorState();
            
            let isValid = true;
            
            if (!username) {
                showFieldError('username', '请输入用户名');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', '请输入密码');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            if (field) {
                field.classList.add('error');
                
                // 创建或更新错误消息
                let errorElement = field.parentNode.querySelector('.field-error');
                if (!errorElement) {
                    errorElement = document.createElement('div');
                    errorElement.className = 'field-error';
                    field.parentNode.appendChild(errorElement);
                }
                errorElement.textContent = message;
                
                // 聚焦到错误字段
                field.focus();
            }
        }
        
        function clearErrorState() {
            // 清除输入框错误状态
            const errorInputs = document.querySelectorAll('input.error');
            errorInputs.forEach(input => {
                input.classList.remove('error');
            });
            
            // 清除错误消息
            const errorMessages = document.querySelectorAll('.field-error');
            errorMessages.forEach(msg => {
                msg.remove();
            });
        }
        
        // 切换密码可见性
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        function setLoadingState(loading) {
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoading = document.getElementById('loginButtonLoading');
            const inputs = document.querySelectorAll('input');
            
            if (loading) {
                loginButton.disabled = true;
                loginButtonText.classList.add('hidden');
                loginButtonLoading.classList.remove('hidden');
                inputs.forEach(input => input.disabled = true);
            } else {
                loginButton.disabled = false;
                loginButtonText.classList.remove('hidden');
                loginButtonLoading.classList.add('hidden');
                inputs.forEach(input => input.disabled = false);
            }
        }
        
        function showMessage(message, type = 'info') {
            // 移除现有消息
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // 创建新消息
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            // 插入到表单前面
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(messageDiv, form);
            
            // 自动隐藏成功和信息消息
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }
    </script>
</body>
</html>
